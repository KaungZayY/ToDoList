<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-black text-white w-full h-auto">
    <div class="text-white font-sans sm:px-12 md:px-16 lg:px-32">
        <p class="text-center text-2xl bg-gray-600 py-2 sm:mt-4 sm:rounded-lg">
            To Do List
        </p>

        <div class="flex flex-row justify-end mt-6 mb-6 mr-3 sm:mr-0">
            <button class="flex items-center justify-center bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring focus:border-blue-300 transition-all duration-300 hover:bg-green-700">

                </svg>
                Add
            </button>
        </div>

        <div class="flex flex-col w-full sm:flex-row sm:flex-nowrap text-center overflow-x-auto border border-gray-500 rounded-lg">
            <div class="sm:w-80 lg:w-1/3 sm:flex-shrink-0 sm:border-r py-2">
                <h1 class="mb-2 py-2 text-xl underline">ToDo</h1>
                <div class="bg-gray-600 ml-6 mr-6 sm:ml-4 sm:mr-4 rounded-md py-2 mt-4 mb-4">
                    <p class="text-base sm:text-lg">Item 1</p>
                    <p class="text-sm sm:text-base text-green-500">Category 1</p>
                </div>
                <div class="bg-gray-600 ml-6 mr-6 sm:ml-4 sm:mr-4 rounded-md py-2 mt-4 mb-4">
                    <p class="text-base sm:text-lg">Item 4</p>
                    <p class="text-sm sm:text-base text-green-500">Category 4</p>
                </div>
                <div class="bg-gray-600 ml-6 mr-6 sm:ml-4 sm:mr-4 rounded-md py-2 mt-4 mb-4">
                    <p class="text-base sm:text-lg">Item 4</p>
                    <p class="text-sm sm:text-base text-green-500">Category 4</p>
                </div>
                <div class="bg-gray-600 ml-6 mr-6 sm:ml-4 sm:mr-4 rounded-md py-2 mt-4 mb-4">
                    <p class="text-base sm:text-lg">Item 4</p>
                    <p class="text-sm sm:text-base text-green-500">Category 4</p>
                </div>
                <div class="bg-gray-600 ml-6 mr-6 sm:ml-4 sm:mr-4 rounded-md py-2 mt-4 mb-4">
                    <p class="text-base sm:text-lg">Item 4</p>
                    <p class="text-sm sm:text-base text-green-500">Category 4</p>
                </div>
            </div>
            <div class="sm:w-80 lg:w-1/3 sm:flex-shrink-0 sm:border-r py-2">
                <h1 class="mb-2 py-2 text-xl underline">In Progress</h1>
                <div class="bg-gray-600 ml-6 mr-6 sm:ml-4 sm:mr-4 rounded-md py-2 mt-4 mb-4">
                    <p class="text-base sm:text-lg">Item 1</p>
                    <p class="text-sm sm:text-base text-green-500">Category 1</p>
                </div>
            </div>
            <div class="sm:w-80 lg:w-1/3 sm:flex-shrink-0 py-2">
                <h1 class="mb-2 py-2 text-xl underline">Done</h1>
                <div class="bg-gray-600 ml-6 mr-6 sm:ml-4 sm:mr-4 rounded-md py-2 mt-4 mb-4">

            </div>

    </div>
